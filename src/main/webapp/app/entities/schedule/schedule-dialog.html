
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduleLabel">Create or edit a Schedule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.schedule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.schedule.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.schedule.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_semester">Semester</label>
            <select class="form-control" name="semester" ng-model="vm.schedule.semester" id="field_semester">
                <option value="SPRING">SPRING</option>
                <option value="SUMMER">SUMMER</option>
                <option value="FALL">FALL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_lecturerList">Lecturer List</label>
            <select class="form-control" id="field_lecturerList" multiple name="lecturerList" ng-model="vm.schedule.lecturerLists" ng-options="lecturer as lecturer.id for lecturer in vm.lecturers track by lecturer.id"></select>
        </div>
        <div class="form-group">
            <label for="field_courseList">Course List</label>
            <select class="form-control" id="field_courseList" multiple name="courseList" ng-model="vm.schedule.courseLists" ng-options="course as course.id for course in vm.courses track by course.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
