
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.course.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.course.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.course.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.course.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_semester">Semester</label>
            <select class="form-control" name="semester" ng-model="vm.course.semester" id="field_semester">
                <option value="SPRING">SPRING</option>
                <option value="SUMMER">SUMMER</option>
                <option value="FALL">FALL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_sectionList2">Section List</label>
            <input type="text" class="form-control" name="name" id="field_sectionList2"
                   ng-model="vm.session" />

            <!--<select class="form-control" id="field_sectionList"
            multiple name="sectionList" ng-model="vm.course.sectionLists"
            ng-options="session as session.id for session in vm.sessions
            track by session.id"></select>-->

            <button type="button"  class="btn btn-default" ng-click="vm.saveSession()">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add session</span>
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
