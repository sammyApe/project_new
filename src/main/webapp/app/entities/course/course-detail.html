
<div>
    <h2><span>Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.course.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.course.code}}</span>
        </dd>
        <dt><span>Semester</span></dt>
        <dd>
            <span>{{vm.course.semester}}</span>
        </dd>
        <dt><span>Section List</span></dt>
        <dd>
            <span ng-repeat="sectionList in vm.course.sectionLists">
                <a ui-sref="session-detail({id: sectionList.id})">{{sectionList.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
